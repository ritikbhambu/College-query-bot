<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot | College Query Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #3C6FD3);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(0, 0, 80, 0.6);
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        #chatbox {
            background-color: rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin-top: 30px;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #chatbox p,
        #chatbox ul {
            margin: 10px 0;
            line-height: 1.6;
        }

        #chatbox ul {
            padding-left: 20px;
        }

        #chatbox p strong {
            color: #f0f0f0;
        }

        #message {
            margin-top: 20px;
            width: 60%;
            max-width: 400px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #message::placeholder {
            color: #eee;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #0052cc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #003d99;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>Ask Me Anything</header>

    <div id="chatbox">
        <p><strong>Bot:</strong> You can ask me questions like:</p>
        <ul>
            <li>Show my attendance</li>
            <li>Get my marks</li>
            <li>Who is the faculty of CSE?</li>
            <li>What are my subjects?</li>
            <li>When is my next exam?</li>
        </ul>
    </div>

    <input type="text" id="message" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>

    <footer>&copy; 2025 College Query Bot</footer>

    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>

</body>

</html>
